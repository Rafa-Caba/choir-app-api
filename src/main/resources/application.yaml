spring:
  application:
    name: choir-api

  # Database Connection
  datasource:
    url: jdbc:postgresql://localhost:5433/choirdb
    username: choir_user
    password: secret
    driver-class-name: org.postgresql.Driver

  # Database Schema Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # JPA / Hibernate Settings
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate # We use Flyway, so we tell Hibernate ONLY to validate
    properties:
      hibernate:
        format_sql: true
        # This helps Hibernate understand Postgres JSONB types
        dialect: org.hibernate.dialect.PostgreSQLDialect

cloudinary:
  url: ${CLOUDINARY_URL}

# Server Port (Optional, default is 8080)
server:
  port: 8080

jwt:
  # Secret key (keep this matching your env var or use a default for dev)
  secret: ${JWT_SECRET:very-strong-secret-key-for-jwt-signing-must-be-at-least-32-bytes}
  # Expiration in milliseconds (604800000 ms = 7 days)
  expiration: 604800000
  # Refresh token expiration (usually longer, e.g., 14 days)
  refresh-expiration: 1209600000